<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<button class="button-send" (click)="onSend()">Send</button>
<button class="button-add" (click)="onAdd()">Add</button>
<div *ngIf="game && game.gameData">
  <ul class="result">
    <li class="result__item" *ngFor="let game of game.gameData">{{game.id}}: {{game.name}}</li>
  </ul>
</div>
